<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="employee">
      <h2 data-cy="employeeDetailsHeading"><span>Employee</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ employee.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ employee.name }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ employee.email }}</span>
        </dd>
        <dt><span>Dob</span></dt>
        <dd>
          <span>{{ employee.dob | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Employee Level</span></dt>
        <dd>
          <span>{{ employee.employeeLevel }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/employee', employee.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
